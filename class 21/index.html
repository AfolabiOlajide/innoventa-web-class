<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 21 (To-Do List app)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
</head>

<body>
    <div class="container">
        <header>
            <h1>To-<span>Do</span></h1>
        </header>
        <div class="form">
            <input type="text" class="todo-input">
            <button class="todo-button btn">Add</button>
            <button class="todo-button-clear btn-icon">
                <span class="material-symbols-outlined">
                    delete
                </span>
            </button>
        </div>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>

</body>
<script src="script.js" defer></script>

</html>
